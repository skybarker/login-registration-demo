<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: Add favicon. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite âž• Tailwind</title>
  </head>
  <body>
    <h1 class="my-4 text-center text-3xl font-semibold">Login</h1>

    <form class="mx-auto mt-2 max-w-xs">
      <div class="mt-4 flex flex-col">
        <label
          for="email"
          class="sr-only mb-2 text-lg font-semibold text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="rounded border py-2 px-3 text-gray-700"
        />
      </div>

      <div class="mt-4 flex flex-col">
        <label
          for="password"
          class="sr-only mb-2 text-lg font-semibold text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="rounded border py-2 px-3 text-gray-700"
        />
      </div>

      <button
        type="submit"
        class="mt-4 rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-700"
      >
        Login
      </button>
    </form>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
